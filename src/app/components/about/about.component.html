<div id="body">
    <div id="content" *ngIf="aboutPage">
        <div id="aboutImg" [ngStyle]="{'background-image': 'url(' + URL_API + 'page/' + aboutPage.id + '/img)'}"></div>
        <div id="aboutTxt" class="a_ltr">
            <h2>{{ aboutPage.title }}</h2>
            <pre>{{ aboutPage.subtitle }}</pre>
        </div>
    </div>
</div>
