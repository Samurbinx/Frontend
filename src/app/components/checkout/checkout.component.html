<div id="body">
  <div id="content">


    <div id="right">
      <div [formGroup]="paymentElementForm" id="paymentForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="name" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Email" type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Address" formControlName="address" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="ZIP Code" formControlName="zipcode" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="city" formControlName="city" />
        </mat-form-field>
        @if (elementsOptions.clientSecret) {
        <ngx-stripe-elements id="cardForm" [stripe]="stripe" [elementsOptions]="elementsOptions">
          <ngx-stripe-payment [options]="paymentElementOptions" />
        </ngx-stripe-elements>
        }
        <button (click)="pay()">PAY</button>
      </div>
    </div>

  </div>
</div>
