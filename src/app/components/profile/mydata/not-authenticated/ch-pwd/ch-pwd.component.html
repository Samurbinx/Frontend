<div class="content">
<h2 mat-dialog-title>Cambia tu contraseña</h2>

<mat-dialog-content class="form">
   <p>Asegúrese de que su nueva contraseña tenga 8 caracteres o más. Intente incluir números, letras y signos de puntuación para obtener una contraseña segura.</p>

   <div>
      <mat-form-field>
         <input matInput [(ngModel)]="current_pwd" placeholder="Contraseña actual"/>
      </mat-form-field>
      <a href="">¿Has olvidado tu contraseña?</a>
   </div>

   <div>
      <mat-form-field>
         <input matInput [(ngModel)]="current_pwd" placeholder="Nueva contraseña"/>
      </mat-form-field>
      <mat-form-field>
         <input matInput [(ngModel)]="current_pwd" placeholder="Confirmar contraseña"/>
      </mat-form-field>
   </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

</div>
