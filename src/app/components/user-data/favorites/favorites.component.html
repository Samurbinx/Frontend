<h1>Lista de favoritos</h1>

<div id="favorites">
   <div *ngFor="let artwork of favorites">
      <div class="artwork_card">
         <div class="piece_images">
            <div *ngFor="let piece of artwork.pieces" class="images">
               <img *ngFor="let image of piece.images" [src]="'http://127.0.0.1:8080/piece/' + piece.id + '/' + image"
                  alt="">
            </div>
         </div>
         <div class="card_body">
            <h5>{{artwork.creation_date}}</h5>
            <h4><a [routerLink]="['/proyecto']" [queryParams]="{id: artwork.work_id}" fragment="{{artwork.id}}"
                  id="work">{{artwork.title}}</a></h4>

         </div>
         <div class="card_bottom">
            <div class="sold_inf">
               <p *ngIf="artwork.sold;">
                  <ng-container *ngIf="artwork.sold;">Vendido</ng-container>
               </p>
               <p *ngIf="!artwork.sold;">
                  <ng-container *ngIf="artwork.price else noPrice">{{ artwork.price }} â‚¬</ng-container>
                  <ng-template #noPrice>No aplica</ng-template>
               </p>
            </div>
            <div class="icons_div">
               <span *ngIf="!artwork.sold;"><span id="cart-icon{{artwork.id}}" class="material-symbols-outlined">add_shopping_cart</span></span>
               <span id="fav-icon{{artwork.id}}" class="material-symbols-outlined fav-icon favorited" (click)="favoriteToggle(artwork.id)">favorite</span>
            </div>
         </div>
      </div>
   </div>
</div>
